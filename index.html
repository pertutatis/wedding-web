<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Porque no nos falten las ganas, de estar, de celebrar, por los que no están, porque los que estamos, que no les olvidaremos jamás. Os esperamos para celebrar nuestra boda, después de dos años, con muchas ganas.">
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:wght@700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <body>
    <div id="app"></div>

    <form name="ask-song" method="post" netlify data-netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <textarea name="comment"></textarea>  
    </form>

    <form name="bus-request" method="post" netlify data-netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" required/>
      <input type="number" name="seats" required/>
      <input type="radio" name="origin">
      <textarea name="comment"></textarea>
    </form>
    <script type="module" src="/src/main.ts"></script>
